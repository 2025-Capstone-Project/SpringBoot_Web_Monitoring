<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content) " lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Thermal Guardian</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* subtle fade-in */
        .fade-in{opacity:0;animation:fadeIn .6s ease forwards}
        @keyframes fadeIn{to{opacity:1}}
        /* brand gradient: 어두운 배경에서 가독성 높은 밝은 블루 계열 */
        .brand-gradient{background:linear-gradient(90deg,#60a5fa,#22d3ee,#a7f3d0);-webkit-background-clip:text;background-clip:text;color:transparent}
    </style>
</head>
<body class="fade-in">
<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand brand-gradient" th:href="@{/}">Thermal Guardian</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/fan}">Fan Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/qa}">Q&A Board</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item" th:if="${session.userId == null}">
                    <a class="nav-link" th:href="@{/user/login}">로그인</a>
                </li>
                <li class="nav-item" th:if="${session.userId == null}">
                    <a class="nav-link" th:href="@{/user/register}">회원가입</a>
                </li>
                <li class="nav-item" th:if="${session.userId != null}">
                    <span class="nav-link" th:text="${session.username + '님 환영합니다'}"></span>
                </li>
                <li class="nav-item" th:if="${session.userId != null}">
                    <a class="nav-link" th:href="@{/user/logout}">로그아웃</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 메인 컨텐츠 -->
<div class="container mt-4">
    <div th:replace="${content}">
        <!-- 실제 컨텐츠가 여기에 삽입됩니다 -->
    </div>
</div>

<!-- 푸터 -->
<footer class="bg-dark text-white mt-5 py-3">
    <div class="container text-center">
        <p>© 2025 Overclocked Quartet. All rights reserved.</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script th:src="@{/js/script.js}"></script>
</body>
</html>
