<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/default :: layout(~{::title}, ~{::section}) }">
<head>
    <title>질문 작성</title>
</head>
<body>
<section>
  <h3 class="mb-3">질문 작성</h3>
  <form th:action="@{/qa/write}" method="post">
    <div class="mb-3"><label class="form-label">제목</label><input class="form-control" name="title" required></div>
    <div class="mb-3"><label class="form-label">내용</label><textarea class="form-control" name="content" rows="6" required></textarea></div>
    <div class="mb-3"><label class="form-label">태그(쉼표로 구분)</label><input class="form-control" name="tags" placeholder="fan,yolo,thermal"></div>
    <div class="text-end"><button class="btn btn-primary">등록</button></div>
  </form>
</section>
</body>
</html>
