<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/default :: layout(~{::title}, ~{::section}) }">
<head>
    <title>Q&A View</title>
</head>
<body>
<section>
  <a th:href="@{/qa}" class="btn btn-link p-0 mb-3">← 목록</a>
  <div class="card shadow-sm mb-3">
    <div class="card-body">
      <h4 th:text="${question.title}">제목</h4>
      <div class="text-muted small" th:text="${#temporals.format(question.createdAt,'yyyy-MM-dd HH:mm')}">날짜</div>
      <p class="mt-3" th:text="${question.content}">내용</p>
      <div><span class="badge bg-light text-dark" th:text="${question.tags}">태그</span> • <span th:text="${question.username}">작성자</span> • <span th:text="${question.status}">OPEN</span></div>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-header">Answers</div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" th:each="a : ${answers}">
        <div class="d-flex justify-content-between">
          <div>
            <div th:text="${a.content}">답변</div>
            <small class="text-muted" th:text="${a.username}">작성자</small>
            <span class="badge bg-success ms-2" th:if="${a.selected}">채택됨</span>
          </div>
          <div>
            <form th:if="${session.role == 'ADMIN'}" th:action="@{'/qa/' + ${question.id} + '/select/' + ${a.id}}" method="post">
              <button class="btn btn-sm btn-outline-primary" th:disabled="${a.selected}">채택</button>
            </form>
          </div>
        </div>
      </li>
    </ul>
  </div>

  <div class="card shadow-sm mt-3">
    <div class="card-header">답변 작성</div>
    <div class="card-body">
      <form th:action="@{'/qa/' + ${question.id} + '/answer'}" method="post">
        <textarea class="form-control" name="content" rows="3" required></textarea>
        <div class="text-end mt-2">
          <button class="btn btn-primary">등록</button>
        </div>
      </form>
    </div>
  </div>
</section>
</body>
</html>
